    ---
    ### Compendium lifecycle

    An authorized user (see [user levels](#section/User-levels)) can create compendia from different sources, i.e. [direct API upload](#operation/upload_compendium) or [via a public share](#).
    The uploaded workspace is then treated as a [candidate compendium](#section/Candidate-process) until all required [metadata](#tag/Metadata) is provided.
    A candidate must be [saved](#section/Candidate-process) to become publicly available, and then may not become a candidate again.
    A published compendium can be [executed](#tag/Execution) and the whole compendium can be [shipped](#tag/Shipment) to repositories for preservation purposes.
    A user can combine data and workflow of multiple compendia with [substitution](#tag/#operation/upload_substitution).

    [Specific users](#section/User-levels) can (i) create [public links](#tag/#operation/upload_link) for candidates so these can be inspected by third parties without logging in, and (ii) manage [users](#tag/Users)).

    The API provides a generic [search](../search.md) endpoint for finding compendia and jobs and uses [ORCID and OAuth for authentication](#section/User-authentication).

