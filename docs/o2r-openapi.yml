  /search:
    get:
      tags:
        - Compendium
      summary: |
        🚧 Simple Search
      description: |
        ------

        🚧 This endpoint is _not_ available on the public demo server. 🚧

        ------

        The search uses a document database to provide high speed and powerful search capabilities for compendia, including spatial and temporal properties.

        The search structure is based on [Elasticsearch](https://www.elastic.co/) and thereby eases an implementation, because the requests and responses shown here can be directly mapped to respectively from [Elasticsearch's API](https://www.elastic.co/guide/en/elasticsearch/reference/current/search.html).

        **Indexed information:**

        - compendium _metadata_ (including harvested and user-edited metadata such as temporal ranges and spatial extents)
        - _full texts_ of text files in a compendium

        #### Simple search

        A simple search allows searching for search terms using an `HTTP GET` request accepting `application/json` content type.

        `curl -H 'Content-Type: application/json' https://.../api/v1/search?q=$SEARCHTERM`

        #### Example requests

        - [http://o2r.uni-muenster.de/api/v1/search?q=*](http://o2r.uni-muenster.de/api/v1/search?q=*)
        - [http://o2r.uni-muenster.de/api/v1/search?q=europe%20temperature%20data%20analysis](http://o2r.uni-muenster.de/api/v1/search?q=europe%20temperature%20data%20analysis)
        - [http://o2r.uni-muenster.de/api/v1/search?q=10.5555%2F12345678](http://o2r.uni-muenster.de/api/v1/search?q=10.5555%2F12345678)
        - [http://o2r.uni-muenster.de/api/v1/search?q=geo&resources=compendia](http://o2r.uni-muenster.de/api/v1/search?q=geo&resources=compendia)
        - [http://o2r.uni-muenster.de/api/v1/search?q=failure&resources=jobs](http://o2r.uni-muenster.de/api/v1/search?q=failure&resources=jobs)


      parameters:
        - $ref: '#/components/parameters/q_query'
        - $ref: '#/components/parameters/resources_query'

      operationId: simple_search
      responses:
        200:
          description: The **response** is `JSON` with the root element is `hits`, which has the same as the `hits` element from an Elasticsearch response but does not include internal fields such as `_index`, `_type`, and `_id`.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simple_search_response'
              examples:
                simple_search_success:
                    $ref: '#/components/examples/simple_search_success'

    post:
      tags:
        - Compendium
      summary: |
        🚧 Complex Search
      description: |
        ## Complex Search

        A complex search is enabled via `POST` requests with a `JSON` payload as `HTTP POST` data (_not_ `multipart/form-data`) accepting an `application/json` content type as response.
        Queries can include filters, aggregation and spatio-temporal operations as defined in the [Elasticsearch Query DSL](https://www.elastic.co/guide/en/elasticsearch/reference/current/query-dsl.html).

        `curl -X POST -H 'Content-Type: application/json' 'https://.../api/v1/search' -d '$QUERY_DSL'`

        The **response** structure is the same as for [simple search](#operation/simple_search).

        <div class="note blue_note">
          <p><b>&thinsp;&#x26A0; Note</b></p>
          <p>&thinsp; Use the index names <code>compendia</code> and <code>jobs</code> in a terms query to only retrieve one resource type.</p>
        </div>
      operationId: complex_search
      requestBody:
        description: |
          The following fields are especially relevant to build queries.

          - `metadata.o2r.temporal.begin` and `metadata.o2r.temporal.end` provide a compendium's temporal extent
          - `metadata.o2r.spatial.geometry` has the compendium's spatial extent

          Besides these fields, all metadata of the [`o2r` metadata format](#tag/Metadata) can be used.

        required: true
        content:
          multipart/json:
            schema:
              $ref: '#/components/schemas/new_search'
            examples:
              temporal_search:
                $ref: '#/components/examples/temporal_search'
              spatial_search:
                $ref: '#/components/examples/spatial_search'
              resource_search:
                $ref: '#/components/examples/resource_search'
      responses:
        200:
          description: The **response** is `JSON` with the root element is `hits`, which has the same as the `hits` element from an Elasticsearch response but does not include internal fields such as `_index`, `_type`, and `_id`.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simple_search_response'
              examples:
                simple_search_success:
                    $ref: '#/components/examples/simple_search_success'

components:
  schemas:
    #Request Bodies
    new_compendium:
      type: object
      properties:
        content_type:
          description: |
            The Type of archive that is to be uploaded. Can be `compendium` or `workspace`.
            - `compendium` - compendium,
            which is expected to be complete and valid, for *examination* of a compendium

            - `workspace` - formless workspace, for *creation* of a compendium

            <div class="note yellow_note">
              <p><b>&thinsp;&#x26A0; Warning</b></p>
              <p>&thinsp;If a complete ERC is submitted as a workspace, it may result in an error, or the contained metadata and other files may be overwritten by the creation process.</p>
            </div>

          type: string
          enum:
            - compendium
            - workspace
        compendium:
          description: The archive file as a compressed .zip
          type: string
          format: binary
        path:
          type: string
          description: |
            Path to a subdirectory or a zip file in the public share (optional)
              - default is `/`
              - the leading `/` is optional, the loader supports both ways
              - when a directory has multiple zip files, the path can be used to specify which file is used, e.g. `path=/metatainer.zip`
        doi:
          type: string
          description:  A [DOI](https://doi.org) resolving to the zenodo record
        zenodo_record_id:
          type: string
          description: The ID of the zenodo record
        filename:
          type: string
          description: |
            Filename of your compendium. For now, only zip-files are supported.
            - if no `filename` is provided the first zip file is selected
            - multiple files are currently not supported

      required:
        - content_type

    new_job:
      type: object
      properties:
        compendium_id:
          description: |
            The identifier of the compendium to base this job on.
          type: string
      required:
        - compendium_id

    new_shipment:
      type: object
      properties:
        compendium_id:
          type: string
          description: The id of the compendium
        recipient:
          type: string
          description: The id of the compendium
        update_packaging:
          type: boolean
          default: false
          description: |
            The shipment creation only succeeds if a valid package is already present under the provided compendium identifier, or if no packaging is present at all and a new package can be created. In case a partial or invalid package is given, this parameter can control the shipment creation process: If it is set to `true`, the shipment package is updated during the shipment creation in order to make it valid, if set to `false` the shipment creation results in an error.
        cookie:
          type: string
          description: |
            An authentication cookie must be set in the request header, but it may also be provided via a `cookie` form parameter as a fallback
        shipment_id:
          type: string
          description: |
             A user-defined identifier for the shipment (see id in response)

      required:
        - compendium_id
        -  recipient

    new_substitution:
      type: object
      properties:
        base:
          type: string
          description: id of the base compendium
        overlay:
          type: string
          description: id of the overlay compendium
        substitutionFiles:
          type: array
          description: Array of file substitutions specified by `base` and `overlay`
          items:
            type: object
            properties:
              base:
                type: string
                description: name of the file from base compendium
              overlay:
                type: string
                description: name of the overlay compendium that is exchanged for the original file
        metadataHandling:
          type: string
          enum:
            - keepBase
            - extractAndMerge
            - extract
          description: |
            property to specify, if the metadata of the base ERC will be adopted (`keepBase` = **keep metadata** of base ERC) or there will be a new extraction of metadata, that will be merged into the metadata of the base ERC (`extractAndMerge` = **extract and merge metadata** for new ERC) or that will not be merged (`extract` = **extract metadata** of new ERC)
    new_search:
      type: object
      properties:
        query:
          type: object
          properties:
            bool:
              type: object
              properties:
                must:
                 type: object
                filter:
                  type: object
        from:
          type: number
        size:
          type: integer


