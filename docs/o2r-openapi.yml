tags:
  - name: Compendium
    description: |
      ## Candidate process

      After uploading a compendium is _not_ instantly publicly available.
      It is merely a **candidate**, because metadata still must be completed for the compendium to be valid.
      Users with sufficient rights can create [public links](#operation/upload_link) for a candidate compendium.

      The following process models this intermediate state of a compendium.

      ### Creation and view

      Candidates can be identified by the property `candidate`.
      It is set to `true` after creating a new compendium by [upload](#operation/upload_compendium) or [public share submission](#operation/upload_compendium) **and** the authoring user having reviewed the metadata.

      <div class="note blue_note">
          <p><b>&thinsp;&#x26A0; Note</b></p>
          <p>&thinsp;It is not possible to circumvent the metadata review.
          Only a successful <a href="#operation/get_metadata">metadata update</a> can set <code>candidate: true</code>.</p>
      </div>

      **Example:**

      ```json
      {
        "id":"12345",
        "metadata": … ,
        "created": "2016-08-01T13:57:40.760Z",
        "files": …,
        "candidate": true
      }
      ```

      Only the creating user and users with [required level](#section/User-levels) can view a candidate and see the `candidate` property while it is `true`.

      When accessing a [list of compendia](#operation/list_compendium) for a specific user _as that user_, then this list is extended by available candidates.
      The candidates may be added to the response independently from any pagination settings, i.e. if a client requests the first 10 compendia for a user having two candidates, the client should be prepared to handle 12 items in the response.

      ### Metadata review and saving

      After the user has reviewed and potentially updated the metadata as required and [saved them](metadata.md#update-metadata) successfully, then the candidate status is changed (`candidate: false`) and the compendium is publicly available.

      The `candidate` property is not exposed any more if it is `false`.

      It is _not_ possible to save invalid metadata or to manually change the `candidate` property, therefore a compendium cannot become a candidate again after successful completion of the creation.

      ### Deletion

      Unlike published compendia, a candidate can be deleted by a the authoring user, see [delete compendium](#operation/delete_compendium).
  - name: Metadata
    description: |
      ### Basics

      Metadata in a compendium is stored in a directory `.erc`. This directory contains the normative metadata documents using a file naming scheme `<PREFIX>_<MODEL>_<VERSION>.<FORMAT>` filled via each metadata mapping file found in the broker tool of the o2r metadata tool suite, the default prefix is `metadata`, e.g. `metadata_o2r_1.json`, `metadata_zenodo_1.json`, or `metadata_datacite_41.xml`. The filename of the extracted raw metadata has no versioning and is constantly found as `metadata_raw.json`.

      A copy of the files in this directory is kept in database for easier access, so every compendium returned by the API can contain different sub-properties in the metadata property.
      _This API always returns the database copy of the metadata elements._
      You can download the respective files to access the normative metadata documents.

      ### Metadata formats

      The files are available on demand, but metadata variants are created after each metadata update.

      The sub-properties of the `metadata` and their content are

      - `raw` contains raw metadata extracted automatically
      - `o2r` holds the **main information for display** and is modelled according the the o2r metadata model. This metadata is reviewed by the user and the basis for translating to other metadata formats and also for [search](../search.md).
      - `zenodo` holds [Zenodo](https://zenodo.org/) metadata for shipments made to Zenodo and is brokered from `o2r` metadata
      - `zenodo_sandbox` holds [Zenodo](https://zenodo.org/) metadata for shipments made to Zenodo Sandbox, i.e. a clone of `zenodo` metadata

      <div class="note blue_note">
          <p><b>&thinsp;&#x26A0; Note</b></p>
          <p>&thinsp;The information in each sub-property are subject to independent workflows and may differ from one another.
          The term <b>brokering</b> is used for translation from one metadata format into another.</p>
      </div>

      ### Metadata validation

      Only valid metadata can be saved to a compendium.
      The `o2r` metadata element is validated against a [JSON Schema](http://json-schema.org/) using the `validate` tool of [`o2r-meta`](https://github.com/o2r-project/o2r-meta).
      The schema file is included in the `o2r-meta` repository: [https://raw.githubusercontent.com/o2r-project/o2r-meta/master/schema/json/o2r-meta-schema.json](https://raw.githubusercontent.com/o2r-project/o2r-meta/master/schema/json/o2r-meta-schema.json).

  - name: Execution
    description: |
      ## Execute a compendium

      Execution jobs are used to run the analysis in a compendium.
      When a new execution job is started, the contents of the research compendium are cloned to create a trackable execution (see [Job files](#job-files)).
      The status information, logs and final working directory data are saved in their final state, so that they can be reviewed later on.

      All execution jobs are tied to a single research compendium and reflect the execution history of that research compendium.

      A trivial execution job would be a completely unmodified compendium, to test the executability and thus basic reproducibility of the contained workflow.

      ### Job files

      All files except the following are copied to a separate storage for each job:

      - existing image tarballs, e.g. `image.tar` to reduce size of copied files and because jobs use images from the local image repository anyway
      - the [_display file_](https://o2r.info/erc-spec/spec/#main-display-file) to make sure the check does not wrongly work on the original display file

      ### Job status

      The property `job.status` shows the **overall status** of a job.

      The overall status can be one of following:

      - `success` - if status of all steps is `success`.
      - `failure` - if status of at least one step is `failure`.
      - `running` - if status of at least one step is `running` and no status is `failure`.

      More information about `steps` can be found in subsection `Steps` of section `View single job`.

      ### Steps of a job

      One job consists of a series of steps.
      The are executed in order.

      - **validate_bag**
        Validate the BagIt bag using the npm library [bagit](https://www.npmjs.com/package/bagit); may be skipped if compendium is not a bag, will usually fail because of added metadata files during upload.
      - **generate_configuration**
        Create a compendium configuration file; may be skipped if configuration file is already present.
      - **validate_compendium**
        Parses and validates the bagtainer configuration file.
      - **generate_manifest**
        Executes the given analysis to create a container manifest; may be skipped if manifest file is already present.
      - **image_prepare**
        Create an archive of the payload (i.e. the workspace, or the data in a BagIt bag), which allows to build and run the image also on remote hosts.
      - **image_build**
        Build an image and tag it `erc:<job_id>`.
      - **image_execute**
        Run the container and return based on status code of program that ran inside the container.
      - **check**
        Run a check on the contents of the container. Validate the results of the executed calculations. The check provides either a list of errors or a reference to displayable content in the property `display.diff`.
      - **image_save**
        Export the image to a file within the compendium directory (potentially a large file!). This is skipped if the check failed.
      - **cleanup**
        Remove image or job files (depending on server-side settings).

      #### Status

      All steps can have one of the following status:

      - `queued`: step is not yet started
      - `running`: step is currently running
      - `success`: step is completed successfully - positive result
      - `failure`: step is completed unsuccessfully - negative result
      - `skipped`: step does not fit the given input or results of previous steps, e.g. bag validation is not done for non-bag workspaces - neutral result

      ## Job status updates

      You can subscribe to real time status updates on jobs using [WebSockets](https://en.wikipedia.org/wiki/WebSocket).
      The implementation is based on [socket.io](http://socket.io) and using their client is recommended.

      The job log is available at `https://o2r.uni-muenster.de` under the namespace `api/v1/logs/job`.

      ```JavaScript
      # create a socket.io client:
      var socket = io('https://o2r.uni-muenster.de/api/v1/logs/job');
      ```

  - name: Shipment
    description: |
      ## Ship compendia and metadata

      Shipments are used to deliver compendia and their metadata to third party repositories or archives.
      This section covers shipment related requests, including repository file management.

      ### Packaging

      The packaging of a compendium ensures a recipient can verify the integrity of the transported data.
      Currently, the shipment process always creates [BagIt](http://tools.ietf.org/html/draft-kunze-bagit) bags to package a compendium.
  - name: Users
    description: |
      ## User levels

      Users are authenticated via OAuth and the actions on the website are limited by the `level` associated with an account.
      On registration, each account is assigned a level `0`.
      Only admin users and the user herself can read the level of a user.

      The following is a list of actions and the corresponding required _minimum_ user level.

      - `0` _Users_ (everybody)
          - Create new jobs
          - View compendia, jobs, user details
      - `100` _Known users_
          - Create new compendium
          - Create shipments
          - Create substitutions
          - Delete own candidates
      - `500` _Editors_
          - Edit user levels up to own level
          - Edit compendium metadata
          - Delete candidates
          - Manage [public links](#operation/upload_link) for candidates
      - `1000` _Admins_
          - Edit user levels up to own level
          - Delete compendia and candidates
          - View status pages of microservices

      ##  User authentication

      User authentication is done via authenticated sessions, which are referenced with a cookie called `connect.sid`. For every endpoint that needs user authentication, a cookie with an authenticated session is required.

      ### Client authentication

      To execute restricted operations of the API, such as [compendium upload]() or [job execution](), a client must provide an authentication token via a cookie.

      A client must first login on the website to access a browser cookie issued by `o2r.uni-muenster.de` with the name `connect.sid`.
      Provide the content of the cookie when making requests to the API as shown in the request example below.

      ### Access authentication information for direct API access

      To run commands which require authentication from the command line, a user must login on the website first.
      Then open you browser cookies and find a cookie issued by `o2r.uni-muenster.de` with the name `connect.sid`.
      Use the the contents of the cookie for your requests, for example as shown below when using curl.

      ```bash
      curl [...] --cookie "connect.sid=<code string here>" \
           https://…/api/v1/endpoint
      ```

      ### Authentication within microservices

      **Attention:** The authentication process _requires_ a secured connection, i.e. `HTTPS`.

      ### Authentication provider

      Session authentication is done using the OAuth 2.0 protocol.
      Currently [ORCID](https://www.orcid.org) is the only available authentication provider, therefore users need to be registered with ORCID. Because of its nature, the authentication workflow is not a RESTful service.
      Users must follow the redirection to the login endpoint with their web browser and grant access to the o2r reproducibility service for their ORCID account.
      They are then sent back to our authentication service, which verifies the authentication request and enriches the user session with the verified ORCID for this user.
